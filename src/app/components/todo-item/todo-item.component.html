<div fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
  <div fxLayout="row wrap" fxLayoutAlign="space-around">
    <ng-container *ngFor="let todo of todoItem">
      <mat-accordion>
        <mat-expansion-panel [ngClass]="todo.done">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ todo.title }}
            </mat-panel-title>
            <mat-panel-description>
              {{ todo.title }}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!-- <div *ngIf="todo.show"> -->
          <div class="card-content">
            <div class="content">
              {{ todo.description }}
            </div>
          </div>
          <!-- </div> -->
          <!-- icons -->
          <div fxLayoutAlign="space-around">
            <button
              mat-button
              color="green"
              (click)="markCorrect()"
              matTooltip="done"
              matTooltipPosition="above"
            >
              <mat-icon>done</mat-icon>
            </button>
            <button
              mat-button
              (click)="editFlash()"
              matTooltip="edit"
              matTooltipPosition="above"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-button
              color="warn"
              (click)="deleteTodo(todo.id)"
              matTooltip="delete"
              matTooltipPosition="above"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </div>
</div>
