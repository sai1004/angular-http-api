<div>
  <div fxLayout="row" fxLayoutAlign="space-around">
    <ng-container *ngFor="let todo of todoItem">
      <div fxFlex.md="25" fxFlex.sm="100" fxFlex.xs="100">
        <mat-card>
          <header
            class="card-header"
            [ngClass]="todo.done"
            (click)="onToggleCard()"
          >
            <p class="card-header-title">{{ todo.title }}</p>
            <a
              href="javascript:void(0)"
              class="card-header-icon"
              aria-label="more options"
            >
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </a>
          </header>
          <div *ngIf="todo.show">
            <div class="card-content">
              <div class="content">
                {{ todo.description }}
              </div>
            </div>

            <!-- <footer class="card-footer">
    <a href="#" class="card-footer-item" (click)="markCorrect()">
      <i class="fas fa-check"></i>
    </a>
    <a href="#" class="card-footer-item" (click)="markIncorrect()">
      <i class="fas fa-times"></i>
    </a>
    <a href="#" class="card-footer-item" (click)="editFlash()">
      <i class="fas fa-edit"></i>
    </a>
    <a href="#" class="card-footer-item" (click)="deleteFlash()">
      <i class="fas fa-trash"></i>
    </a>
  </footer> -->
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
