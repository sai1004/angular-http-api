<div>
  <ng-container *ngFor="let product of products">
    <mat-card>
      <h1>{{ product.id }}</h1>
      <h3>{{ product.name }}</h3>

      <h4>{{ product.rating }}</h4>
      <p>{{ product.price | currency }}</p>
      <button mat-raised-button color="primary" (click)="addTocart(product)">
        Add To Cart
      </button>
    </mat-card>
  </ng-container>
</div>
